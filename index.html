<!DOCTYPE html>

<head>

<body>
    <div class="container">

                    <h2>PrÃ©visualisation</h2>
                    <div id="preview-card" class="card preview-card">
                        <div class="card-header">
                            <span class="card-label">NumÃ©ro client:</span>

        <!-- Page 2: Liste des commandes -->
        <section id="page-liste" class="page">
            <h2 class="page-title">Liste des Commandes</h2>
            
            <!-- Filtres par pÃ©riode -->

    <!-- Script Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
